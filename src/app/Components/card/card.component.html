<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [style.backgroundImage] = "'url('+ avatar +')'"></div>
    <mat-card-title>{{firstName}}</mat-card-title>
    <mat-card-subtitle>{{firstName + ' ' + lastName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="[avatar]" alt="Photo {{firstName}}">
  <mat-card-content>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, inventore eligendi. Consequatur cumque rem explicabo omnis labore harum provident fuga pariatur adipisci ducimus dolorem vel, minima, libero quod quam qui.
    </p>
  </mat-card-content>
</mat-card>
